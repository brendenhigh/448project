<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName nba.cortega2.com

    RewriteEngine on
    RewriteCond %{SERVER_NAME} = nba.cortega2.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ServerName nba.cortega2.com

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static /home/student/cortega2/448project/448projectdir/everycheese
    <Directory /home/student/cortega2/448project/448projectdir/everycheese>
        Require all granted
    </Directory>

    <Directory /home/student/cortega2/448project/448projectdir/everycheese>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess cortega2nba python-home=/home/students/cortega2/.venvs/django python-path=/home/students/cortega2/dev/everycheese
    WSGIProcessGroup cortega2nba
    WSGIScriptAlias / /home/student/cortega2/dev/everycheese/config/wsgi.py
</VirtualHost>