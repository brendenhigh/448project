{% extends "base.html" %}

{% block title %}NBA Teams: {{team.team_name }} {% endblock title %}

{% block content %}
    <h2>{{ team.team_name }}</h2>

    {% if team.created_date %}
        <p>{{ team.created_date }}</p>
    {% endif %}

    {% if team.owner %}
        <p>Team Owner: {{ team.owner }}</p>
    {% endif %}

{% endblock content %}
