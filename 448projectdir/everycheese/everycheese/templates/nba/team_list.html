{% extends "base.html" %}

{% block title %}
  NBA Teams
{% endblock %}

{% block content %}
<div class="box">
  <h2>NBA Teams</h2>
    <div style="position: relative; width: 100%; height: 0; padding-top: 40%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="eager" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGDJqBWyDU&#x2F;Bq03qya93msqFHcxJo1OVQ&#x2F;view?embed">
  </iframe>
</div>
  <ul>
    {% for team in team_list %}
      <li><a href="{% url 'nba:team_detail' team.slug %}">{{ team.team_name }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="box">
  <h2>Pick a Team?</h2>
  <p>Want to pick a team click this button</p>
  <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">Update</a>
</div>


{% endblock %}
